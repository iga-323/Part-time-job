<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バイト情報ページ</title>
  <style>
    body {
      background-color: #B0E0E6;
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    /* 左の固定タブバー */
    .sidebar {
      position: fixed;
      top: 20%;
      left: 15px;
      transform: translateY(-30%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
      z-index: 1000;
    }

    .tab {
      background-color: #20B2AA;
      border: ３px solid #333;
      padding: 8px 10px;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.2s;
      text-align: center;
      min-width: １20px;
    }

    .tab:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;;
    }

    /* 各セクションの見た目 */
    section {
      padding: 30px 40px;
      max-width: 1500px;
      margin: 0 auto;
    }

    section.shift {
  background-color: #fff8e1; /* ベージュ系 */
}

section.job {
  background-color: #e6f0ff; /* 水色系 */
}

section.salary {
  background-color: #f9f9f9; /* 明るいグレー */
}

section.form {
  background-color: #e8f5e9; /* 薄いグリーン系 */
}

section.access {
  background-color: #ffe4e1; /* ピンク系 */
}

    h2 {
      margin-top: 50;
    }
  </style>
</head>
<body>
  <!-- 左側の固定タブ -->
  <div class="sidebar">
    <a href="#shift" class="tab">シフト</a>
    <a href="#job" class="tab">仕事内容</a>
    <a href="#salary" class="tab">給料</a>
    <a href="#form" class="tab">応募フォーム</a>
    <a href="#access" class="tab">アクセス</a>
    <a href="https://example.com" target="_blank" class="tab">公式HP</a>
  </div>

  <!-- メインのコンテンツ -->
  
 <section class="shift">
  <h2>シフト</h2>
  <p>内容...</p>
</section>

<section class="job">
  <h2>仕事内容</h2>
  <p>内容...</p>
</section>

<section class="salary">
  <h2>給料</h2>
  <p>内容...</p>
</section>

<section class="form">
  <h2>応募フォーム</h2>
  <p>Googleフォームなど</p>
</section>

<section class="access">
  <h2>アクセス</h2>
  <p>地図など</p>
</section>

</body>
</html>

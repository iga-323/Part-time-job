<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バイト情報ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応 -->
  <style>
    body {
      background-color: #B0E0E6;
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

  <style>
  /* 共通スタイルは省略。以下はバナー部分だけ */

  .banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fdf5e6;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
    overflow-x: auto; /* 横スクロールを可能にする */
    white-space: nowrap;
  }

  .banner-inner {
    display: flex;
    gap: 10px;
    padding: 10px;
    max-width: 1000px;
    margin: 0 auto;
    justify-content: center;
  }

  .tab {
    background-color: #20B2AA;
    border: 2px solid #333;
    padding: 8px 14px;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: transform 0.2s, background-color 0.2s;
    text-align: center;
    white-space: nowrap;
    flex-shrink: 0; /* 小さくならずに横に並べる */
  }

  .tab:hover {
    transform: scale(1.1);
    background-color: #f0f0f0;
    color: #333;
  }
 /* 本文がバナーに隠れないように、上に余白を確保 */
  body {
    padding-top: 70px; /* バナーの高さ分だけ空ける */
  }

  /* レスポンシブ時の調整 */
  @media screen and (max-width: 600px) {
    .banner-inner {
      justify-content: flex-start;
      padding-left: 20px;
    }

    .tab {
      min-width: 120px;
    }
  }
 

  
    /* メインセクション共通 */
    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 40px;
    }

    /* セクションごとの背景色 */
    section.shift   { background-color: #fff8e1; }
    section.job     { background-color: #e6f0ff; }
    section.salary  { background-color: #f9f9f9; }
    section.form    { background-color: #e8f5e9; }
    section.access  { background-color: #ffe4e1; }

    h2 {
      margin-top: 0;
    }

 
  </style>
</head>
<body>

  <!-- 上部固定のバナー -->
  <div class="banner">
    <div class="banner-inner">
      <a href="#shift" class="tab">シフト</a>
      <a href="#job" class="tab">仕事内容</a>
      <a href="#salary" class="tab">給料</a>
      <a href="#form" class="tab">応募フォーム</a>
      <a href="#access" class="tab">アクセス</a>
      <a href="https://example.com" target="_blank" class="tab">公式HP</a>
    </div>
  </div>

  <!-- メインの本文 -->
  <section class="shift" id="shift">
    <h2>シフト</h2>
    <p>内容...</p>
  </section>

  <section class="job" id="job">
    <h2>仕事内容</h2>
    <p>内容...</p>
  </section>

  <section class="salary" id="salary">
    <h2>給料</h2>
    <p>内容...</p>
  </section>

  <section class="form" id="form">
    <h2>応募フォーム</h2>
    <p>Googleフォームなど</p>
  </section>

  <section class="access" id="access">
    <h2>アクセス</h2>
    <p>地図など</p>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バイト情報ページ</title>
  <style>
    body {
      background-color: #B0E0E6;
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      padding-top: 40px; /* バナー高さ分の余白 */
    }

    /* 上部固定バナー枠（中央に固定幅） */
    .banner {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
      background-color: #fdf5e6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      border-radius: 8px;
    }

    .banner-inner {
      display: inline-flex;
      gap: 10px;
      padding: 10px;
    }

    .tab {
      background-color: #20B2AA;
      border: 2px solid #333;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.2s;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .tab:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
      color: #333;
    }

    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }

    section.shift   { background-color: #fff8e1; }
    section.job     { background-color: #e6f0ff; }
    section.salary  { background-color: #f9f9f9; }
    section.form    { background-color: #e8f5e9; }
    section.access  { background-color: #ffe4e1; }

    h2 {
      margin-top: 0;
    }

    /* スクロールバー隠したい場合（オプション） */
    .banner::-webkit-scrollbar {
      display: none;
    }
    .banner {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

  <!-- バナー -->
  <div class="banner">
    <div class="banner-inner">
      <a href="#shift" class="tab">シフト</a>
      <a href="#job" class="tab">仕事内容</a>
      <a href="#salary" class="tab">給料</a>
      <a href="#form" class="tab">応募フォーム</a>
      <a href="#access" class="tab">アクセス</a>
      <a href="#contact" class="tab">連絡先</a>
      <a href="https://example.com" target="_blank" class="tab">公式HP</a>
    </div>
  </div>

  <!-- 本文 -->
  <section class="shift" id="shift">
    <h2>シフト</h2><p>内容...</p>
  </section>
  <section class="job" id="job">
    <h2>仕事内容</h2><p>内容...</p>
  </section>
  <section class="salary" id="salary">
    <h2>給料</h2><p>内容...</p>
  </section>
  <section class="form" id="form">
    <h2>応募フォーム</h2><p>Googleフォームなど</p>
  </section>
  <section class="access" id="access">
    <h2>アクセス</h2><p>地図など</p>
  </section>
  <section class="access" id="contact">
    <h2>連絡先</h2><p>電話番号やLINEなど</p>
  </section>

</body>
</html>

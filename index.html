<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バイト情報ページ</title>
  <style>
    /* 基本設定 */
    body {
      background-color: #B0E0E6;
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      padding-top: 130px; /* バナーと切り替えタブの分を考慮 */
    }

    /* デバイス切り替えタブ（バナー内に配置） */
    .device-switcher {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fdf5e6;
      z-index: 1100;
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .device-switcher button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .device-switcher button.active {
      background: #2E7D32;
      transform: scale(1.05);
    }

    /* ヘッダーバナー（デバイス切り替えタブの下に配置） */
    .banner-wrapper {
      position: fixed;
      top: 50px; /* デバイス切り替えタブの高さ分下げる */
      left: 0;
      right: 0;
      background-color: #fdf5e6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 以下、既存のスタイルは変更なし */
    .banner {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      scrollbar-width: none;
      text-align: center;
      padding: 10px 0;
    }
    .banner::-webkit-scrollbar {
      display: none;
    }
    .banner-inner {
      display: inline-block;
      white-space: nowrap;
      padding: 0 10px;
      text-align: center;
    }
    .tab {
      display: inline-block;
      width: 120px;
      text-align: center;
      background-color: #F08080;
      border: 3px solid #333;
      padding: 8px 5px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      white-space: normal;
      word-break: keep-all;
      transition: transform 0.2s, background-color 0.2s;
      margin: 0 10px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.3;
    }
    /* ...（他の既存スタイルはそのまま保持）... */
  </style>
</head>
<body>
  <!-- デバイス切り替えタブ（バナー上部に固定） -->
  <div class="device-switcher">
    <button id="mobile-view" class="active">スマホ表示</button>
    <button id="desktop-view">PC表示</button>
  </div>

  <!-- 既存のバナー部分 -->
  <div class="banner-wrapper">
    <div class="banner" id="banner">
      <div class="banner-inner">
        <a href="#start" class="tab">ページTOP</a>
        <a href="#shift" class="tab">シフト</a>
        <a href="#job" class="tab">仕事内容</a>
        <a href="#salary" class="tab">給料</a>
        <a href="#atmosphere" class="tab">Q&A</a>
        <a href="#form" class="tab">応募フォーム</a>
        <a href="#access" class="tab">アクセス</a>
        <a href="https://example.com" class="tab" target="_blank">公式HP</a>
      </div>
    </div>
  </div>

  <!-- 以下、既存のセクション内容は変更なし -->
  <!-- ...（元のHTMLをそのまま保持）... -->

  <script>
    // デバイス切り替え機能
    const mobileViewBtn = document.getElementById('mobile-view');
    const desktopViewBtn = document.getElementById('desktop-view');
    
    mobileViewBtn.addEventListener('click', function() {
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0');
      mobileViewBtn.classList.add('active');
      desktopViewBtn.classList.remove('active');
    });
    
    desktopViewBtn.addEventListener('click', function() {
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=1200');
      desktopViewBtn.classList.add('active');
      mobileViewBtn.classList.remove('active');
    });

    // ページ読み込み時の処理（スマホ表示をデフォルト）
    window.addEventListener('load', function() {
      document.querySelector('#start').scrollIntoView();
      
      const banner = document.querySelector('.banner');
      const shiftTab = document.querySelector('[href="#start"]');
      if (banner && shiftTab) {
        const bannerWidth = banner.offsetWidth;
        const tabLeft = shiftTab.offsetLeft;
        const tabWidth = shiftTab.offsetWidth;
        banner.scrollLeft = tabLeft - (bannerWidth / 2) + (tabWidth / 2);
      }
      
      // 初期状態はスマホ表示
      mobileViewBtn.classList.add('active');
    });

    // タブのアクティブ状態管理
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('section');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 130; /* バナーと切り替えタブの高さを考慮 */
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute('id');
        }
      });
      
      tabs.forEach(tab => {
        tab.style.backgroundColor = '#F08080';
        if (tab.getAttribute('href') === `#${current}`) {
          tab.style.backgroundColor = '#FF6347';
        }
      });
    });
  </script>
</body>
</html>

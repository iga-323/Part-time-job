<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バイト情報ページ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    /* 左の固定タブバー */
    .sidebar {
      position: fixed;
      top: 20%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      z-index: 1000;
    }

    .tab {
      background-color: white;
      border: 2px solid #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.2s;
      text-align: center;
      min-width: 200px;
    }

    .tab:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    /* 各セクションの見た目 */
    section {
      padding: 50px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    section:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    section:nth-of-type(even) {
      background-color: #e6f0ff;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- 左側の固定タブ -->
  <div class="sidebar">
    <a href="#shift" class="tab">シフト</a>
    <a href="#job" class="tab">仕事内容</a>
    <a href="#salary" class="tab">給料</a>
    <a href="#form" class="tab">応募フォーム</a>
    <a href="#access" class="tab">アクセス</a>
    <a href="https://example.com" target="_blank" class="tab">公式HP</a>
  </div>

  <!-- メインのコンテンツ -->
  <section id="shift">
    <h2>シフト</h2>
    <p>シフトは朝と夜に分かれています。柔軟な対応も可能です。</p>
  </section>

  <section id="job">
    <h2>仕事内容</h2>
    <p>布団敷き、片付け、食器洗い、会場設営などがあります。</p>
  </section>

  <section id="salary">
    <h2>給料</h2>
    <p>時給は〇〇円。深夜手当あり。交通費も支給。</p>
  </section>

  <section id="form">
    <h2>応募フォーム</h2>
    <p>以下のGoogleフォームからご応募ください。</p>
    <!-- Googleフォームのiframeなどをここに -->
  </section>

  <section id="access">
    <h2>アクセス</h2>
    <p>〇〇駅から徒歩5分。地図や写真を掲載予定。</p>
  </section>

</body>
</html>
